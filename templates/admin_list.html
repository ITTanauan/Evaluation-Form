<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Activity</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/all.min.css') }}">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&amp;display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='framework.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <ul>
                <li>
                    <a href="{{ url_for('admin_dashboard') }}" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_list') }}" class="active d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fa-solid fa-people-group"></i>
                        <span>Activity</span>
                    </a>
                </li>
               
                <li>
                    <a href="{{ url_for('admin_results')}}" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span>Results</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_settings') }}" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fa fa-gears"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <div class="header bg-white p-14 between-flex" style="border-radius: 20px;padding: 10px;">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/STC_logo.png') }}" alt="Logo 2" class="logo">
                </div>
                <div class="search-container">
                    <input id="searchInput" class="search-box" type="search" placeholder="Search ">
                    <i class="fas fa-search search-icon"></i>
                    <div id="searchResults" class="search-results"></div>
                </div>
                <div class="user d-flex align-items-center">
                                
                    <!-- User Info -->
                    <div class="user-info d-flex align-items-center">
                        <div class="user-img" id="userDropdownToggle">
                            <img src="{{ admin.profile_image}}" alt="User">
                        </div>
                    </div>
                    
                    <!-- Dropdown Menu -->
                    <div id="userDropdown" class="dropdown-menu">
                        <ul>
                            <li>
                                <a href="{{ url_for('admin_profile') }}" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                                    <i class="fas fa-user fa-fw"></i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('admin_logout') }}" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                                    <i class="fas fa-sign-out-alt fa-fw"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <!-- End Header -->
             
            <h1 class="p-relative">Activity</h1>
            <!-- Start Project Table -->
            <div class="m-0 mb-20">
            <div class="projects-table bg-white rad-10 m-10 p-20">
                <div class="responsive-grid">
                    {% for activity_name, participants in grouped_activities.items() %}
                    <div class="activity-card shadow">
                        <i class="fa-solid fa-people-group"></i>
                        <h3 class="activity-title">{{ activity_name }}</h3>
                        <p>Participants: {{ participants|length }} </p>
                        <div class="button-container">
                            <button class="btn btn-primary view-activity-btn" data-activity="{{ activity_name | escape }}">View Details</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>    
        </div>                    
            <!-- End Projects Table -->

        </div>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>        

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const userDropdownToggle = document.getElementById("userDropdownToggle");
                const userDropdown = document.getElementById("userDropdown");
            
                userDropdownToggle.addEventListener("click", function (event) {
                    event.stopPropagation();
                    userDropdown.classList.toggle("show");
                });
            
                // Close dropdown if clicking outside
                document.addEventListener("click", function (event) {
                    if (!userDropdown.contains(event.target) && !userDropdownToggle.contains(event.target)) {
                        userDropdown.classList.remove("show");
                    }
                });
            });
            
        </script>
        <script>
            function viewRecord(recordId) {
                window.location.href = `/view-activity/${recordId}`;
            }
            
            function editRecord(recordId) {
                window.location.href = `/edit-user/${recordId}`;
            }
            
            function deleteRecord(recordId) {
                if (confirm("Are you sure you want to delete this record?")) {
                    fetch(`/delete-user/${recordId}`, {
                        method: "POST"
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Record deleted successfully.");
                            location.reload();
                        } else {
                            alert("Error deleting record.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
                }
            }
            
        </script>
        <script>
            document.getElementById("searchInput").addEventListener("input", async function () {
            let query = this.value.trim();
            let searchResults = document.getElementById("searchResults");

            if (query === "") {
                searchResults.style.display = "none";
                return;
            }

            try {
                let response = await fetch(`/search_participant?q=${encodeURIComponent(query)}`);
                let data = await response.json();

                searchResults.innerHTML = "";
                if (data.length === 0) {
                    searchResults.innerHTML = "<div>No results found</div>";
                } else {
                    data.forEach(participant => {
                        let div = document.createElement("div");
                        div.classList.add("search-result");
                        div.innerHTML = `<strong>${participant.name}</strong> - ${participant.activity_name} <br>
                                        <small>${participant.venue}, ${participant.school}</small>`;
                        div.onclick = () => window.location.href = `/view-participant/${participant.id}`;
                        searchResults.appendChild(div);
                    });
                }
                searchResults.style.display = "block";
            } catch (error) {
                console.error("Error fetching search results:", error);
            }
        });

        // Hide results when clicking outside
        document.addEventListener("click", function (e) {
            let searchBox = document.getElementById("searchInput");
            let searchResults = document.getElementById("searchResults");

            if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = "none";
            }
        });  
    </script>

        <script> 
            function viewActivity(activityId) {
                window.location.href = `/view-activity/${activityId}`;
            }

            function deleteActivity(activityId) {
                if (confirm("Are you sure you want to delete this activity?")) {
                    fetch(`/delete-participant/${activityId}`, {
                        method: "POST"
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Activity deleted successfully.");
                            location.reload();
                        } else {
                            alert("Error deleting activity.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
                }
            }
        </script>        

        <script>
            document.querySelectorAll(".view-activity-btn").forEach(button => {
                button.addEventListener("click", function() {
                    let activityName = this.getAttribute("data-activity");
                    viewActivity(activityName);
                });
            });
            
            function viewActivity(activityName) {
                console.log("Clicked activity:", activityName);

               // Encode the activity name properly
                let encodedActivityName = encodeURIComponent(activityName).replace(/'/g, "%27");
                console.log("Encoded activity name:", encodedActivityName);

                window.location.href = "/view-activity?activity_name=" + encodedActivityName;
                }
        </script>
</body>
</html>
