<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>
    <div class="container">
        
        <div class="form-logo">
            <img src="{{ url_for('static', filename='images/STC_Logo.png') }}" alt="Logo 2" class="logo">
        </div>
        <h2>Personal Information</h2>
        <form method="POST" action="{{ url_for('participant') }}">

            <div class="input-row">
            <div class="input-group">
                <label for="name">Name (optional)</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" >
            </div>
            </div>
        
            <div class="input-row">
            <div class="input-group">
                <label for="activity_name">Name of Activity</label>
                <input type="text" id="activity_name" name="activity_name" >
            </div>
        
            <div class="input-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue" >
            </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" >
                </div>
            <div class="input-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" >
            </div>
            </div>
        
            <div class="input-row">
            <div class="input-group">
                <label for="facilitator_name">Facilitator/s Name</label>
                <input type="text" id="facilitator_name" name="facilitator_name" >
            </div>
        
            <div class="input-group">
                <label for="address">Barangay/Municipality</label>
                <input type="text" id="address" name="address">
            </div>
            </div>
            
            <button type="submit" id="nextBtn" >Next â†’</button>
        </form>        
     
</body>
</html>
